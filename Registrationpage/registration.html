<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Online Examination System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="bg-light">
    <!-- Heading part of the Registration page using heading examples of bootstrap -->
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="#" class="nav-link active" aria-current="page">Home</a>
          </li>
          <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
          <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
      </header>
    </div>
    <!-- here we have the details of the customer -->
    <form class="needs-validation" novalidate>
      <div class="row justify-content-md-center">
        <div class="col-sm-4">
          <label for="firstName" class="form-label">First name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder=""
            value=""
            required
          />
          <div class="invalid-feedback">Valid first name is required.</div>
        </div>

        <div class="col-sm-4">
          <label for="lastName" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder=""
            value=""
            required
          />
          <div class="invalid-feedback">Valid last name is required.</div>
        </div>

        <div class="col-sm-8">
          <label for="username" class="form-label">Username</label>
          <div class="input-group has-validation">
            <span class="input-group-text">@</span>
            <input
              type="text"
              class="form-control"
              id="username"
              placeholder="Username"
              required
            />
            <div class="invalid-feedback">What should we call you.</div>
          </div>
        </div>
        <div class="col-sm-8">
          <label for="email" class="form-label"
            >Email <span class="text-muted">(Optional)</span></label
          >
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="you@example.com"
          />
          <div class="invalid-feedback">
            Please enter a valid email address for Registration.
          </div>
        </div>
      </div>
      <br>
      <hr class="my-4" />
      <br>
      <div class="d-grid col-6 mx-auto">
        <button class="btn btn-primary btn-lg btn-grad" type="submit">
          Continue to checkout
        </button>
      </div>
    </form>

    <!-- the bottom part of the Registration page includes the links to address , phone number , gmail  of the owner -->
    <footer>
      <h3 class="contact">Contact Us</h3>
      <ul class="list-inline">
        <li class="list-inline-item">
          <a href="https://goo.gl/maps/5w9yKkMxZUe7a6rL6" class="links"
            >Address</a
          >
        </li>
        <li class="list-inline-item">
          <a href="tel:9661683518" class="links">Telephone</a>
        </li>
        <li class="list-inline-item">
          <a href="mailto:rahulgorai8372@gmail.com" class="links">Gmail</a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="registration.js"></script>
  </body>
</html>
